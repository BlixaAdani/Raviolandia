<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Raviolandia - Your go-to place for delicious homemade pasta">
    <meta name="keywords" content="Fabrica de pastas, pastas caseras, ravioles, sorrentinos, fideos amasados con amor, harina, comida casera, fabrica especializada en pastas">
    <meta name="author" content="Naim Francisco Adani Leiva">
    <meta name="theme-color" content="#ffff99">
    <meta property="og:title" content="Raviolandia - Fábrica casera de pastas">
    <meta property="og:description" content="Delicious homemade pasta made with love and tradition.">
    <meta property="og:image" content="https://t4.ftcdn.net/jpg/00/72/13/91/360_F_72139134_Wa4qjPASj09fL0vsblzRDoLESF5p55bS.jpg">
    <meta property="og:url" content="www.raviolandia.com">
    <meta property="og:type" content="website">
    <title>Contacto - Raviolandia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/contact.css">
</head>

<body>
    <header class="mb-auto text-dark">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand" href="#">
              <img src="/assets/ravioli.png" alt="Raviolandia Logo" width="50">
              <span class="fw-bold">RAVIOLANDIA</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link active" href="/index.html">Principal</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://www.pedidosya.com.ar/restaurantes/quilmes/raviolandia-quilmes-menu">PedidosYa</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contacto</a>
                </li>
              </ul>
              <form class="d-flex ms-3">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-dark" type="submit">Buscar</button>
              </form>
            </div>
          </div>
        </nav>
      </header>

    <main>
        <section class="contact-section">
            <h2 class="contact-section__title">Contacto</h2>
            <form class="contact-section__form" action="#" method="post">
                <label class="contact-section__label" for="name">Nombre:</label>
                <input class="contact-section__input" type="text" id="name" name="name" required>
                
                <label class="contact-section__label" for="email">Correo Electrónico:</label>
                <input class="contact-section__input" type="email" id="email" name="email" required>
                
                <label class="contact-section__label" for="subject">Asunto:</label>
                <input class="contact-section__input" type="text" id="subject" name="subject" required>
                
                <label class="contact-section__label" for="message">Mensaje:</label>
                <textarea class="contact-section__textarea" id="message" name="message" rows="4" required></textarea>
                
                <button class="contact-section__button" type="submit">Enviar</button>
            </form>
        </section>

        <section class="contact-info">
            <h2 class="contact-info__title">Información de Contacto</h2>
            <p class="contact-info__text">Teléfono: 1160397216</p>
            <p class="contact-info__text">Dirección: Andrés Baranda 1967, Quilmes</p>
        </section>
    </main>

    <footer>
        <p class="footer__text">&copy; 2024 Raviolandia. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
