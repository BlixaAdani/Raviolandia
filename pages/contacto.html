<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Raviolandia</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/_style.css">
    <link rel="stylesheet" href="../scss/style.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="cuerpo">
    <header class="header">
        <h1 class="header__title">Fábrica de Pasta</h1>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item"><a class="header__nav-link" href="../index.html">Inicio</a></li>
                <li class="header__nav-item"><a class="header__nav-link" href="../pages/carrito.html">Productos</a></li>
                <li class="header__nav-item"><a class="header__nav-link" href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="contact-section">
            <h2 class="contact-section__title">Contacto</h2>
            <form class="contact-section__form" action="#" method="post">
                <label class="contact-section__label" for="name">Nombre:</label>
                <input class="contact-section__input" type="text" id="name" name="name" required>

                <label class="contact-section__label" for="email">Correo Electrónico:</label>
                <input class="contact-section__input" type="email" id="email" name="email" required>

                <label class="contact-section__label" for="subject">Asunto:</label>
                <input class="contact-section__input" type="text" id="subject" name="subject" required>

                <label class="contact-section__label" for="message">Mensaje:</label>
                <textarea class="contact-section__textarea" id="message" name="message" rows="4" required></textarea>

                <button class="contact-section__button" type="submit">Enviar</button>
            </form>
        </section>

        <section class="contact-info">
            <h2 class="contact-info__title">Información de Contacto</h2>
            <p class="contact-info__text">Teléfono: +34 123 456 789</p>
            <p class="contact-info__text">Correo Electrónico: contacto@fabricadepasta.com</p>
            <p class="contact-info__text">Dirección: Calle de la Pasta, 123, Madrid, España</p>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">&copy; 2024 Fábrica de Pasta. Todos los derechos reservados.</p>
    </footer>
</body>
<script src="./index.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</html>
