<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="/scss/style.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body id="cuerpo">
    <div class="container">
        <header class="header text-white text-center p-3">Raviolandia</header>
        <main class="main" style="display: flex; flex-direction: column; gap: 15px; padding-top: 20px;">
            <h3 class="productos text-center">Products</h3>
            <div id="product-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div class="col" data-id="1" data-name="Fideos spaghetti" data-price="3500">
                    <div class="card h-100">
                        <img src="/assets/DSC_0038 copia.jpg" class="card-img-top" alt="Fideos spaghetti">
                        <div class="card-body">
                            <h5 class="card-title">Fideos spaghetti</h5>
                            <p class="card-text">3.500AR$</p>
                            <button class="btn btn-primary add-to-cart">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
                <div class="col" data-id="2" data-name="Canelones" data-price="1800">
                    <div class="card h-100">
                        <img src="/assets/DSC_0494 copia.jpg" class="card-img-top" alt="Canelones">
                        <div class="card-body">
                            <h5 class="card-title">Canelones</h5>
                            <p class="card-text">1.800AR$</p>
                            <button class="btn btn-primary add-to-cart">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
                <div class="col" data-id="3" data-name="Panzottis" data-price="2500">
                    <div class="card h-100">
                        <img src="/assets/DSC_0141 (2) copia.jpg" class="card-img-top" alt="Panzottis">
                        <div class="card-body">
                            <h5 class="card-title">Panzottis</h5>
                            <p class="card-text">2.500AR$</p>
                            <button class="btn btn-primary add-to-cart">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
                <!-- Add more products as needed -->
            </div>
        </main>
        <footer class="footer bg-light text-center p-3 mt-auto">
            Footer
        </footer>

        <!-- Cart Modal -->
        <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cartModalLabel">Shopping Cart</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul id="cart-items" class="list-group">
                            <!-- Cart items will be appended here -->
                        </ul>
                        <div class="mt-3">
                            <strong>Total: $<span id="cart-total">0.00</span></strong>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="checkout-button">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/carrito.js"></script>
    <script src="../index.js"></script>
